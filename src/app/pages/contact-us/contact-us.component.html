<div class="container">
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/images/Eco-Guard.png" alt="Eco-Guard Logo">
    </div>
    <div class="nav-links" [ngClass]="{ 'show': menuOpen }">
      <a routerLink="/home" routerLinkActive="active">HOME</a>
      <a routerLink="/about" routerLinkActive="active">ABOUT</a>
      <a routerLink="/why-ecoguard" routerLinkActive="active">WHY EG?</a>
      <a routerLink="/contact" routerLinkActive="active">CONTACT US</a>
    </div>
    <div class="menu-icon" (click)="toggleMenu()">☰</div>
  </nav>

  <!-- Header Section -->
  <div class="header-section">
    <h1>Contact Us</h1>
    <p>Have questions or want to collaborate? Reach out to us! We’d love to hear from you.</p>
  </div>

  <!-- Contact Section -->
  <section class="contact-container">
    <!-- Google Maps -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.9559283153162!3d-37.817209979751994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%2C+Australia!5e0!3m2!1sen!2sph!4v1614238135291!5m2!1sen!2sph" 
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
      <h2>Get In Touch</h2>
      <form (submit)="submitForm(); $event.preventDefault()">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter your phone number">

        <label for="reason">Reason for Contact</label>
        <input type="text" id="reason" [(ngModel)]="reason" name="reason" placeholder="Enter your reason">

        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="message" name="message" placeholder="Type your message here..."></textarea>

        <button type="submit">Submit</button>
      </form>

      <!-- Success Message -->
      <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>©2025 WD-302 All rights reserved.</p>
  </footer>
</div>
